<!DOCTYPE html>
<html>
<body>

<h2>iFrame - Target for a link</h2>
<iframe src="#" name="iframe_a" height="300px" width="100%" title="Contoh Iframe"></iframe>
<p>Klik Link berikut. Ketika atribut target link sama dengan iframe, link akan dibuka di iframe</p>
<p><a href="https://daniharmade.github.io/portfolio-daniharmade/" target="iframe_a">https://daniharmade.github.io/portfolio-daniharmade/</a></p>

</body>
</html>
