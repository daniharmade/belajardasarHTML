<!DOCTYPE html>
<html>
<body>

<h2>Form Grouping Data dengan Fieldset</h2>

<form action="">
   <fieldset>
     <legend>Form Login :</legend>
     <label for="fname">Username :</label><br>
     <input typet="text" id="fname" name="fname"><br>
     <label for="lname">Password :</label><br>
     <input typet="password" id="lname" name="lname"><br><br>
     <input type="submit" value="Login">
    </fieldset>
</form>

</body>
</html>
