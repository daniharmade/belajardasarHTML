<!DOCTYPE html>
<html>
<body>

<h2>Elemen Output</h2>

<form action=""
oninput="x.value=parseInt(a.value)+parseInt(b.value)+parseInt(c.value)">
	Bilangan 1 : <input type="number" id="a" name="a" value="0"><br>
	Bilangan 2 : <input type="number" id="b" name="b" value="0"><br>
	Bilangan 3 : 0 <input type="range" id="c" name="c" value="0"><br>
	Jumlah = <output name="x" for="a b c"></output>
</form>

</body>
</html>
