<!DOCTYPE html>
<html>
<body>

<h2>Form Input Telepon</h2>

<form action="">
   <label for="tel">Masukkan No. Telepon :</label>
   <input type="tel" id="phone" name="tel" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" required>
   <input type="submit" value="Simpan"><br><small>(Format: 0877-9662-2516)</small>
</form>

</body>
</html>
